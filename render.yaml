services:
  - type: web
    name: apex-affiliate-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    # Persistent disk for SQLite database (requires paid plan)
    # Comment out if using free tier (sessions will be lost on restart)
    disk:
      name: auth-data
      mountPath: /opt/render/project/data
      sizeGB: 1
    envVars:
      - key: GHL_API_KEY
        sync: false
      - key: GHL_LOCATION_ID
        value: JLAe4EMlLxFUSRAh1pB3
      - key: SITE_URL
        value: https://getapexautomation.com
      - key: DATA_DIR
        value: /opt/render/project/data
      - key: NODE_ENV
        value: production
